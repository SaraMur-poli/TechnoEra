<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoEra University</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/academic.css">
</head>
<body>
    <div class = "sidebar">
        <div class = "top">
            <div class="logo">
                <i class = "bx bxl-codepen"></i>
                <span>TechnoEra</span>
            </div>
            <i class = "bx bx-menu" id = "btn"></i>
        </div>
        <div class="user">
            <img src="../images/user-image.jpg" alt="userpht" class = "user-img">
            <div>
                <p class = "bold">Username</p>
                <p>Rol</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class = "bx bx-user-pin"></i>
                    <span class= "nav-item">Profile</span>
                </a>
                <span class = "tooltip">Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-book-open"></i>
                    <span class= "nav-item">Academic</span>
                </a>
                <span class = "tooltip">Academic</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-id-card"></i>
                    <span class= "nav-item">Registration</span>
                </a>
                <span class = "tooltip">Registration</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-food-menu"></i>
                    <span class= "nav-item">Subjects</span>
                </a>
                <span class = "tooltip">Subjects</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-log-out"></i>
                    <span class= "nav-item">Logout</span>
                </a>
                <span class = "tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>Subjects</h1>
        </div>
        <div class="wrapper">
            <table>
                <tr>
                    <th data-cell="subject">Subjects</th>
                    <th data-cell="info">Info</th>
                </tr>
                <tr>
                    <th data-cell="subject">Operative Sistems</th>
                    <th data-cell="info"></th>
                </tr>
                <tr>
                    <th data-cell="subject">System Construction Project</th>
                    <th data-cell="info"></th>
                </tr>
                <tr>
                    <th data-cell="subject">Diferencial Ecuations</th>
                    <th data-cell="info"></th>
                </tr>
                <tr>
                    <th data-cell="subject">Constitutional Pegogy</th>
                    <th data-cell="info"></th>
                </tr>
                <tr>
                    <th data-cell="subject">Information Theory</th>
                    <th data-cell="info"></th>
                </tr>
                
            </table>
        </div>
    </div>
    
</body>
<script src="../Script/academic.js"></script>
</html>
