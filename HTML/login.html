<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class = "login-form">
        <div class = "container">
            <div class = "main">
                <div class = "content">
                    <img src="../images/LOGO.png" alt="logo">
                    <h1>TechnoEra University</h1>
                    <form action="http://localhost:3000/login" method="post">
                        <label for="role">
                            <select name="role">
                                <option value="1">Student</option>
                                <option value="2">Teacher</option>
                                <option value="3">Manager</option>
                                <option value="4">Admin</option>
                            </select>
                        </label>
                        <label for="userName"></label>
                        <input type="text" name = "userName" placeholder="User name" required autofocus="">
                        <label for="password"></label>
                        <input type="password" name = "password" placeholder="User Password" required autofocus="">
                        <p class="account">Forgot your password?<a href="forgotpassword.html">Click here</a></p>
                        <button class = "btn" type="submit">
                            Login
                        </button>
                    </form>
                </div>   
            </div>
        </div>
    </div>
</body>
<script src="../Script/login.js"></script>
</html>
