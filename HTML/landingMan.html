<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoEra University</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/landing.css">
</head>
<body>
    <div class = "sidebar">
        <div class = "top">
            <div class="logo">
                <i class = "bx bxl-codepen"></i>
                <span>TechnoEra</span>
            </div>
            <i class = "bx bx-menu" id = "btn"></i>
        </div>
        <div class="user">
            <img src="../images/user-image.jpg" alt="userpht" class = "user-img" id="user-image">
            <div>
                <p class = "bold">Username</p>
                <p>Rol</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#" id="profile">
                    <i class = "bx bx-user-pin"></i>
                    <span class= "nav-item">Profile</span>
                </a>
                <span class = "tooltip">Profile</span>
            </li>
            <li>
                <a href="#" id="enrollment">
                    <i class = "bx bx-calendar"></i>
                    <span class= "nav-item">Enrollment</span>
                </a>
                <span class = "tooltip">Enrollment</span>
            </li>
            <li>
                <a href="#" id="registration">
                    <i class = "bx bx-calendar-check"></i>
                    <span class= "nav-item">Registration</span>
                </a>
                <span class = "tooltip">Registration</span>
            </li>
            <li>
                <a href="#" id="logout">
                    <i class = "bx bx-log-out"></i>
                    <span class= "nav-item">Logout</span>
                </a>
                <span class = "tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <div class="container">
            <h1>TechnoEra</h1>
            <img src="../images/LOGO.png" alt="" class = "logo">
        </div>
        <div class="notice">
            <h2>Notice board</h2>
        </div>
    </div>
    
</body>
<script src="../Script/landingMan.js"></script>
</html>
