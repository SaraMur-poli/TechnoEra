<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoEra University</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/registerRoles.css">
</head>
<body>
    <div class = "sidebar">
        <div class = "top">
            <div class="logo">
                <i class = "bx bxl-codepen"></i>
                <span>TechnoEra</span>
            </div>
            <i class = "bx bx-menu" id = "btn"></i>
        </div>
        <div class="user">
            <img src="../images/user-image.jpg" alt="userpht" class = "user-img">
            <div>
                <p class = "bold">Username</p>
                <p>Rol</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class = "bx bx-user-pin"></i>
                    <span class= "nav-item">Profile</span>
                </a>
                <span class = "tooltip">Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-book-open"></i>
                    <span class= "nav-item">Academic</span>
                </a>
                <span class = "tooltip">Academic</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-id-card"></i>
                    <span class= "nav-item">Registration</span>
                </a>
                <span class = "tooltip">Registration</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-food-menu"></i>
                    <span class= "nav-item">Subjects</span>
                </a>
                <span class = "tooltip">Subjects</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-log-out"></i>
                    <span class= "nav-item">Logout</span>
                </a>
                <span class = "tooltip">Logout</span>
            </li>
        </ul>
    </div>


    <div class="container">
        <header>
            <h1>Register Manager</h1>
            <hr>
        <header>
        <div class="main-content">
            <form action="" method="post">
                <label>Gender:
                    <div>
                        <select required autofocus="">
                            <option value="G1">Femenine</option>
                            <option value="G2">Masculine</option>
                            <option value="G3">Another</option>
                        </select>
                    </div>
                </label>    
                <label>Date of birth:
                    <div>
                        <input type="date" id= "DateOfBirth" placeholder="Date of birth" required autofocus="">
                    </div>
                </label>    
                <Label>Address:
                    <div>
                        <input type="text" name= "Address" placeholder="Address" required autofocus="">
                    </div>
                </Label>
                <label>Cell number:
                    <div>
                        <input type="tel" name = "Cell" placeholder="Cell number" required autofocus="">
                    </div>
                </label>   
                <label>Office:
                    <div>
                        <select required autofocus="">
                            <option value="1">Administrative</option>
                            <option value="2">Dean</option>
                            <option value="2">Rector</option> 
                        </select>
                    </div>
                </label>
                <label>User name:
                    <div>
                    <input type="text" name = "User name" placeholder="User name" required autofocus="" >
                    </div>
                </label>
                <label>Password:
                    <div>
                    <input type="password" name = "Credits" placeholder="Password" required autofocus="" min="0">
                    </div>
                </label> 
            </form>
            <button>Send</button>
        </div>
    </div>
</body>
<script src="../Script/registerRoles.js"></script>
</html>
