<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoEra University</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/registerRoles.css">
</head>
<body>
    <div class = "sidebar">
        <div class = "top">
            <div class="logo">
                <i class = "bx bxl-codepen"></i>
                <span>TechnoEra</span>
            </div>
            <i class = "bx bx-menu" id = "btn"></i>
        </div>
        <div class="user">
            <img src="../images/user-image.jpg" alt="userpht" class = "user-img">
            <div>
                <p class = "bold">Username</p>
                <p>Rol</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class = "bx bx-user-pin"></i>
                    <span class= "nav-item">Profile</span>
                </a>
                <span class = "tooltip">Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-user-check"></i>
                    <span class= "nav-item">Management</span>
                </a>
                <span class = "tooltip">Management</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-id-card"></i>
                    <span class= "nav-item">Registration</span>
                </a>
                <span class = "tooltip">Registration</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-plus-medical"></i>
                    <span class= "nav-item">News</span>
                </a>
                <span class = "tooltip">News</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-log-out"></i>
                    <span class= "nav-item">Logout</span>
                </a>
                <span class = "tooltip">Logout</span>
            </li>
        </ul>
    </div>


    <div class="container">
        <header>
            <h1>Register Manager</h1>
            <hr>
        <header>
        <div class="main-content">
            <form action="http://localhost:3000/registerManagers" method="post" id="registerManagers">
                <label>Names:
                    <div>
                        <input type="text" name = "names" placeholder="Names" required autofocus="" pattern=".{2,20}" title="Debe tener entre 2 y 20 caracteres.">
                    </div>
                </label>    
                <label>Last names:
                    <div>
                        <input type="text" name = "lastNames" placeholder="Latnames" required autofocus="" pattern=".{2,20}" title="Debe tener entre 2 y 20 caracteres.">
                    </div>
                </label>    
                <Label >ID type:
                    <div>
                        <select name="idType" required autofocus="">
                            <option value="ID">ID</option>
                            <option value="Minor ID">Minor ID</option>
                            <option value="Foreign ID">Foreign ID</option>
                        </select>
                    </div>
                </Label>
                <label>ID:
                    <div>
                        <input type="text" name = "id" placeholder="ID" required autofocus="" pattern=".{8,12}" title="Debe tener entre 8 y 12 digitos.">
                    </div>
                </label>    
                <label>Email:
                    <div>
                        <input type="email" name = "email" placeholder="Email" required autofocus="">
                    </div>
                </label>
                <label>Gender:
                    <div>
                        <select name="gender" required autofocus="">
                            <option value="Femenine">Femenine</option>
                            <option value="Masculine">Masculine</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </label>    
                <label>Date of birth:
                    <div>
                        <input type="date" name = "dateOfBirth" placeholder="Date of birth" required autofocus="">
                    </div>
                </label>    
                <Label>Address:
                    <div>
                        <input type="text" name= "address" placeholder="Address" required autofocus="" pattern=".{5,40}" title="Debe tener entre 5 y 40 caracteres.">
                    </div>
                </Label>
                <label>Cell number:
                    <div>
                        <input type="tel" name = "cellNumber" placeholder="Cell number" required autofocus="" pattern=".{10,10}" title="el numero de celular debe contener 10 digitos.">
                    </div>
                </label>   
                <label>Office:
                    <div>
                        <select name="office" required autofocus="">
                            <option value="Administrative">Administrative</option>
                            <option value="Dean">Dean</option>
                            <option value="Rector">Rector</option> 
                        </select>
                    </div>
                </label>
                <label>User name:
                    <div>
                        <input type="text" name = "userName" placeholder="User name" required autofocus="" pattern=".{5,20}" title="Debe tener entre 5 y 20 caracteres." >
                    </div>
                </label>
                <label>Password:
                    <div>
                        <input type="password" name = "password" placeholder="Password" required autofocus="" pattern=".{8,20}" title="Debe tener entre 8 y 20 caracteres.">
                    </div>
                </label> 
            </form>
            <button type="submit" form="registerManagers">  Send</button>
        </div>
    </div>
</body>
<script src="../Script/menu.js"></script>
<script src="../Script/registerManagers.js"></script>
</html>
