<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoEra University</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/subjects.css">
</head>
<body>
    <div class = "sidebar">
        <div class = "top">
            <div class="logo">
                <i class = "bx bxl-codepen"></i>
                <span>TechnoEra</span>
            </div>
            <i class = "bx bx-menu" id = "btn"></i>
        </div>
        <div class="user">
            <img src="../images/user-image.jpg" alt="userpht" class = "user-img" id="user-image">
            <div>
                <p class = "bold">Username</p>
                <p>Rol</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#" id="profile">
                    <i class = "bx bx-user-pin"></i>
                    <span class= "nav-item">Profile</span>
                </a>
                <span class = "tooltip">Profile</span>
            </li>
            <li>
                <a href="#" id="enrollment">
                    <i class = "bx bx-calendar"></i>
                    <span class= "nav-item">Enrollment</span>
                </a>
                <span class = "tooltip">Enrollment</span>
            </li>
            <li>
                <a href="#" id="registration">
                    <i class = "bx bx-calendar-check"></i>
                    <span class= "nav-item">Registration</span>
                </a>
                <span class = "tooltip">Registration</span>
            </li>
            <li>
                <a href="#" id="logout">
                    <i class = "bx bx-log-out"></i>
                    <span class= "nav-item">Logout</span>
                </a>
                <span class = "tooltip">Logout</span>
            </li>
        </ul>
    </div>
    <div class="main-content">
            <header>
                <h1>Create subject</h1>
                <hr>
            </header>
        <div class="container">
            <form id="sForm" action="http://localhost:3000/subjects" method="post"> 
                <label>Subject ID:
                    <div>
                        <input type="text" id="sID" name="sID" placeholder="ID" required autofocus="">
                    </div>
                </label>
                <label>Subject name:
                    <div>
                        <input type="text" id="sName" name="sName" placeholder="Name" required autofocus="">
                    </div>
                </label>
                <label>Teachers name:
                    <div>
                        <input type="text" id="tName" name="tName" placeholder="Teacher" required autofocus="">
                    </div>
                </label>
                <label>Select the day/days:
                    <div class="select" name="days[]">
                        <input type="checkbox" name="days[]" value="Monday">
                        <label>Monday</label>
                        <input type="checkbox" name="days[]" value="Tuesday">
                        <label>Tuesday</label>
                        <input type="checkbox" name="days[]" value="Wednesday">
                        <label>Wednesday</label>
                        <input type="checkbox" name="days[]" value="Thursday">
                        <label>Thursday</label>
                        <input type="checkbox" name="days[]" value="Friday">
                        <label>Friday</label>
                        <input type="checkbox" name="days[]" value="Saturday">
                        <label>Satuday</label>
                    </div>
                </label>
                <label>Hour:
                    <input type="time" id="sTime" name="sTime" required autofocus="">
                </label>
                <label>Classroom:
                    <div>
                        <input type="text" id="sClassroom" name="sClassroom" placeholder="Classroom" required autofocus="">
                    </div>
                </label> 
                <button type="submit">Submit</button>  
                <p id="error-message" style="color: red;"></p> 
            </form>
        </div>
    </div>
    
</body>
<script src="../Script/subjects.js"></script>
<script src="../Script/landingMan.js"></script>
</html>

<script>
let btn = document.querySelector('#btn');
let sidebar = document.querySelector('.sidebar');

btn.onclick = function()
{
    sidebar.classList.toggle('active');
};

document.getElementById('sForm').addEventListener('submit', function(event) {
    const checkboxes = document.querySelectorAll('input[name="days[]"]:checked');
    const errorMessage = document.getElementById('error-message');
  
    if (checkboxes.length < 1 || checkboxes.length > 3) {
      event.preventDefault();
      errorMessage.textContent = "You must select at least one day, MaximumÂ 3";
    } else {
      errorMessage.textContent = "";
    }
});

document.getElementById('timeForm').addEventListener('submit', function(event) {
    const inputTime = document.getElementById('sTime').value;
    const errorMessage = document.getElementById('error-message');
  
    if (!inputTime) {
      errorMessage.textContent = "Please enter a valid time";
      event.preventDefault();
      return;
    }
});
</script>
