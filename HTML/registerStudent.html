<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoEra University</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/registerRoles.css">
</head>
<body>
    <div class = "sidebar">
        <div class = "top">
            <div class="logo">
                <i class = "bx bxl-codepen"></i>
                <span>TechnoEra</span>
            </div>
            <i class = "bx bx-menu" id = "btn"></i>
        </div>
        <div class="user">
            <img src="../images/user-image.jpg" alt="userpht" class = "user-img">
            <div>
                <p class = "bold">Username</p>
                <p>Rol</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#" id="profile">
                    <i class = "bx bx-user-pin"></i>
                    <span class= "nav-item">Profile</span>
                </a>
                <span class = "tooltip">Profile</span>
            </li>
            <li>
                <a href="#" id="registration">
                    <i class = "bx bx-id-card"></i>
                    <span class= "nav-item">Registration</span>
                </a>
                <span class = "tooltip">Registration</span>
            </li>
            <li>
                <a href="#" id="news">
                    <i class = "bx bx-plus-medical"></i>
                    <span class= "nav-item">News</span>
                </a>
                <span class = "tooltip">News</span>
            </li>
            <li>
                <a href="#" id="logout">
                    <i class = "bx bx-log-out"></i>
                    <span class= "nav-item">Logout</span>
                </a>
                <span class = "tooltip">Logout</span>
            </li>
        </ul>
    </div>

    <div class="container">
        <header>
            <h1>Register Student</h1>
            <hr>
        <header>
        <div class="main-content">
            <form action="http://localhost:3000/registerStudents" method="post" id="registerStudent">
                <label>Names:
                    <div>
                        <input type="text" name = "names" placeholder="Names" required autofocus="" pattern=".{2,20}" title="Debe tener entre 2 y 20 caracteres.">
                    </div>
                </label>    
                <label>Last names:
                    <div>
                        <input type="text" name = "lastNames" placeholder="Latnames" required autofocus="" pattern=".{2,20}" title="Debe tener entre 2 y 20 caracteres.">
                    </div>
                </label>    
                <Label >ID type:
                    <div>
                        <select name="idType"  required autofocus="">
                        <option value="ID">ID</option>
                        <option value="Minor ID">Minor ID</option>
                        <option value="Foreign ID">Foreign ID</option>
                    </select>
                    </div>
                </Label>
                <label>ID:
                    <div>
                        <input type="text" name = "id" placeholder="ID" required autofocus="" pattern=".{8,12}" title="Debe tener entre 8 y 12 digitos.">
                    </div>
                </label>    
                <label>Email:
                    <div>
                        <input type="email" name = "email" placeholder="Email" required autofocus="">
                    </div>
                </label>    
                <label>Gender:
                    <div>
                        <select name="gender" required autofocus="">
                            <option value="Femenine">Femenine</option>
                            <option value="Masculine">Masculine</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </label>    
                <label>Date of birth:
                    <div>
                        <input type = "date" name = "dateOfBirth" placeholder = "Date of birth" required autofocus="">
                    </div>
                </label>    
                <Label>Address:
                    <div>
                        <input type="text" name= "address" placeholder="Address" required autofocus="" pattern=".{5,40}" title="Debe tener entre 5 y 40 caracteres.">
                    </div>
                </Label>
                <label>Cell number:
                    <div>
                        <input type="tel" name = "cellNumber" placeholder="Cell number" required autofocus="" pattern=".{10,10}" title="el numero de celular debe contener 10 digitos.">
                    </div>
                </label>   
                <label>Academic program:
                    <div>
                        <select name ="academicProgram" required autofocus="">
                            <option value="1 - Computer engineering">Computer engineering</option>
                            <option value="2 - Data science engineering">Data science engineering</option>
                            <option value="3 - Software engineering">Software engineering</option>
                            <option value="4 Systems engineering">Systems engineering</option> 
                        </select>
                    </div>
                </label>
                <label>Date of admission:
                    <div>
                        <select name="dateOfAdmission" required autofocus="">

                            <option value="2024-2">2024-2</option>
                            <option value="2024-1">2024-1</option>
                            <option value="2023-2">2023-2</option>
                            <option value="2023-1">2023-1</option>
                            <option value="2022-2">2022-2</option>
                            <option value="2022-1">2022-1</option>
                            <option value="2021-2">2021-2</option>
                            <option value="2021-1">2021-1</option>
                            <option value="2020-2">2020-2</option>
                            <option value="2020-1">2020-1</option> 
                        </select>
                    </div>
                </label>
                <label>Number of credits:
                    <div>
                    <input type="number" name = "numberOfCredits" placeholder="Number of credits" required autofocus="" min="0">
                    </div>
                </label>    
                <label>User name:
                    <div>
                    <input type="text" name = "userName" placeholder="User name" required autofocus="" pattern=".{5,20}" title="Debe tener entre 5 y 20 caracteres." >
                    </div>
                </label>
                <label>Password:
                    <div>
                    <input type="password" name = "password" placeholder="Password" required autofocus="" pattern=".{8,20}" title="Debe tener entre 8 y 20 caracteres.">
                    </div>
                </label> 
            </form>
            <button type="submit" form="registerStudent">Send</button>
        </div>
    </div>
</body>
<script src="../Script/landingAdmin.js"></script>
<script src="../Script/registerStudents.js"></script>
</html>
