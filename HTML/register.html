<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoEra University</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class = "sidebar">
        <div class = "top">
            <div class="logo">
                <i class = "bx bxl-codepen"></i>
                <span>TechnoEra</span>
            </div>
            <i class = "bx bx-menu" id = "btn"></i>
        </div>
        <div class="user">
            <img src="../images/user-image.jpg" alt="userpht" class = "user-img">
            <div>
                <p class = "bold">Username</p>
                <p>Rol</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#" id="profile">
                    <i class = "bx bx-user-pin"></i>
                    <span class= "nav-item">Profile</span>
                </a>
                <span class = "tooltip">Profile</span>
            </li>
            <li>
                <a href="#" id="registration">
                    <i class = "bx bx-id-card"></i>
                    <span class= "nav-item">Registration</span>
                </a>
                <span class = "tooltip">Registration</span>
            </li>
            <li>
                <a href="#" id="news">
                    <i class = "bx bx-plus-medical"></i>
                    <span class= "nav-item">News</span>
                </a>
                <span class = "tooltip">News</span>
            </li>
            <li>
                <a href="#" id="logout">
                    <i class = "bx bx-log-out"></i>
                    <span class= "nav-item">Logout</span>
                </a>
                <span class = "tooltip">Logout</span>
            </li>
        </ul>
    </div>



    <div class="main-content">
        <div class="container">
            <h1>Register</h1>
        </div>
        <div class="wrapper">
            <table id="customers">
                <tr>
                  <th>Roles</th>
                  <th>Form</th>
                </tr>
                <tr>
                  <td>Student</td>
                  <td class="td2"><button class="button" id="btnS">Go</button></td>
                </tr>
                <tr>
                  <td>Teacher</td>
                  <td class="td2"><button class="button" id="btnT">Go</button></td>
                </tr>
                <tr>
                  <td>Manager</td>
                  <td class="td2"><button class="button" id="btnM">Go</button></td>
                </tr>
                <tr>
                  <td>Admin</td>
                  <td class="td2"><button class="button" id="btnA">Go</button></td>
                </tr>
              </table>
        </div>
    </div>
</body>
<script src="../Script/register.js"></script>

</html>
