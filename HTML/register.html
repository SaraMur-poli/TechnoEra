<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoEra University</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class = "sidebar">
        <div class = "top">
            <div class="logo">
                <i class = "bx bxl-codepen"></i>
                <span>TechnoEra</span>
            </div>
            <i class = "bx bx-menu" id = "btn"></i>
        </div>
        <div class="user">
            <img src="../images/user-image.jpg" alt="userpht" class = "user-img">
            <div>
                <p class = "bold">Username</p>
                <p>Rol</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class = "bx bx-user-pin"></i>
                    <span class= "nav-item">Profile</span>
                </a>
                <span class = "tooltip">Profile</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-book-open"></i>
                    <span class= "nav-item">Academic</span>
                </a>
                <span class = "tooltip">Academic</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-id-card"></i>
                    <span class= "nav-item">Registration</span>
                </a>
                <span class = "tooltip">Registration</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-food-menu"></i>
                    <span class= "nav-item">Subjects</span>
                </a>
                <span class = "tooltip">Subjects</span>
            </li>
            <li>
                <a href="#">
                    <i class = "bx bx-log-out"></i>
                    <span class= "nav-item">Logout</span>
                </a>
                <span class = "tooltip">Logout</span>
            </li>
        </ul>
    </div>


    <div class="container">
        <header>
            <h1>Register</h1>
            <hr>
        <header>
        <div class="main-content">
            <form action="http://localhost:3000/register" method="post" id="formRegister">
                <label>Names:
                    <div>
                        <input type="text" name = "name" placeholder="Names" required autofocus="">
                    </div>
                </label>    
                <label>Last names:
                    <div>
                        <input type="text" name = "lastName" placeholder="Latnames" required autofocus="">
                    </div>
                </label>    
                <Label >ID type:
                    <div>
                        <select name="idType" autofocus="">
                        <option value="ID1">ID</option>
                        <option value="ID2">Minor ID</option>
                        <option value="ID3">Foreign ID</option>
                    </select>
                    </div>
                </Label>
                <label>ID:
                    <div>
                        <input type="text" name = "ID" placeholder="ID" required autofocus="">
                    </div>
                </label>    
                <label>Email:
                    <div>
                        <input type="email" name = "email" placeholder="Email" required autofocus="">
                    </div>
                </label>
                <label>Role:
                    <div>
                        <select name="role" autofocus="">
                            <option value="Admin">Admin</option>
                            <option value="Manager">Manager</option>
                            <option value="Teacher">Teacher</option>
                            <option value="Student">Student</option>
                        </select>
                    </div>
                </label>    
                
            </form>
            <button form="formRegister" type="submit">Continue</button>
        </div>
    </div>
    
</body>
<script src="../Script/menu.js"></script>
<script src="../Script/register.js"></script>

</html>
